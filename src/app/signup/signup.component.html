<section class="login_section">
    <div class="container">
        <div id="signup_form">
        <div class="signup_head text-center">
        <h1 class="col-xs-12 text-center">
            Try IntakeQ <span>FREE</span> for 14 days
        </h1>

        <h2 class="col-xs-12 text-center">
            And improve your intake experience.
        </h2>
        </div>
        <div class="row">          


            <div class="col-sm-6">

                <div class="text-left">
                    <form action="#" id="register-form" method="post" role="form">
                       
                        <div class="form-group ">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="FirstName">First Name</label>
                                    <input class="form-control" data-val="true" data-val-required="First Name Required"
                                        id="FirstName" maxlength="50" name="FirstName" placeholder="First Name"
                                        required="required" type="text" value="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="LastName">Last Name</label>
                                    <input class="form-control" data-val="true" data-val-required="Last Name Required"
                                        id="LastName" maxlength="50" name="LastName" placeholder="Last Name"
                                        required="required" type="text" value="">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input class="form-control email" data-val="true"
                                data-val-email="The Email field is not a valid e-mail address."
                                data-val-required="Email Required" id="Email" maxlength="60" name="Email"
                                placeholder="Email" required="required" type="email" value="">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input class="form-control password" data-val="true" data-val-required="Password Required"
                                id="Password" maxlength="50" name="Password" placeholder="Password" required="required"
                                type="password">
                        </div>
                        <div class="form-group agree text-left">

                            <label>
                                <input data-val="true" data-val-required="The Agree field is required." id="Agree"
                                    name="Agree" type="checkbox" value="true"><input name="Agree" type="hidden"
                                    value="false"> &nbsp; I agree to IntakeQ's <a href="#">Terms of Service</a> and
                                <a href="#">Privacy Policy</a>.
                            </label>
                        </div>
                        <div class="form-group">
                          <button type="submit" class="g-recaptcha btn btn-lg btn-success btn-block"
                                data-sitekey="6LfuL0IUAAAAAMZzpnqATf_2a2cs_tVnHn22Rcn7" data-callback="onSubmit">
                                START MY FREE TRIAL
                            </button>
                        </div>
                        <div style="width: 100%; clear: both;">

                        </div>
                    </form>
                </div>


            </div>

            <div class="col-sm-6">


                <ul class="list-unstyled list">
                    <li>
                        <i class="glyphicon glyphicon-ok">
                        </i>
                        Cancel Anytime
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-ok">
                        </i>
                        Send Forms Privately
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-ok">
                        </i>
                        Integrate with Your Website
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-ok">
                        </i>
                        Convert Existing Forms
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-ok">
                        </i>
                        Online Booking &amp; Payment
                    </li>
                    <li>
                        <i class="glyphicon glyphicon-ok">
                        </i>
                        Secure (HIPAA compliant)
                    </li>
                </ul>

            </div>
        </div>
        </div>
    </div>
</section>
